## hostapd configuration file
ctrl_interface=/var/run/hostapd
bridge=br-lan
interface=wlan1
driver=nl80211

### IEEE 802.11
ssid=Hotspot
# ignore_broadcast_ssid=0
hw_mode=a
channel=36
vht_oper_chwidth=1
vht_oper_centr_freq_seg0_idx=42
auth_algs=1
wmm_enabled=1
preamble=1

#DFS
ieee80211d=1
ieee80211h=1
country_code=FR

### IEEE 802.11n
ieee80211n=1
ht_capab=[LDPC][HT40+][SHORT-GI-20][SHORT-GI-40]

### IEEE 802.11ac
ieee80211ac=1
vht_capab=[RXLDPC][SHORT-GI-80][RX-STBC-1][MAX-A-MPDU-LEN-EXP7][RX-ANTENNA-PATTERN][TX-ANTENNA-PATTERN][SU-BEAMFORMER][SU-BEAMFORMEE]

### WPA/IEEE 802.11i
wpa=3
wpa_passphrase=6D|Hs9l0
wpa_key_mgmt=WPA-PSK 
# WPA-EAP
wpa_pairwise=CCMP


### Wi-Fi Protected Setup (WPS)
wps_state=2
ap_setup_locked=0
wps_pin_requests=/var/run/hostapd_wps_pin_requests
device_name=Marvell Access Point
manufacturer=Marvell
device_type=6-0050F204-1
config_methods=virtual_push_button physical_push_button label keypad virtual_display
pbc_in_m1=1
ap_pin=12345670
# upnp_iface=br-lan
# eap_server=1

### hostapd event logger configuration
logger_syslog=127
logger_syslog_level=2
logger_stdout=127
logger_stdout_level=2

### WMM
wmm_enabled=1
uapsd_advertisement_enabled=1
wmm_ac_bk_cwmin=4
wmm_ac_bk_cwmax=10
wmm_ac_bk_aifs=7
wmm_ac_bk_txop_limit=0
wmm_ac_bk_acm=0
